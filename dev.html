<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dev.css">
    <link rel="stylesheet" href="des.css">
</head>
<body>
    <nav class="nav">NAV</nav>
    <!--Slideshow Code From W3-->
    <div class="slideshow-container">
        <div class="mySlides fade"></div>
            <img src="media/pier68-boats.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="media/sunset_fishing.jpg" style="width:100%">
        </div>
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
      
      <!-- The dots/circles -->
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <div class="content">
        <div class="media1"></div>
        <div class="media2"></div>
        <div class="media3"></div>
    </div>
    <footer>FOOTER</footer>
    <script src="slideshow.js"></script>
</body>
</html>
